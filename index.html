<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  
  <!-- css-file -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
 

</head>

<body>
  <img class="top-img" src="./images/bg-pattern-top.svg" alt="background" />
  <img class="bot-img" src="./images/bg-pattern-bottom.svg" alt="background" />
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 ">
        <div class="card my_card">
          <img src="images/bg-pattern-card.svg" alt="image">
          
          <div class="card-body head">
            <div class="head-img"></div>
            <h6 class="mt-3 head-text">Victor Crest <span class=" head-num ms-1">26</span></h6>
            <h6 class="text-muted head-lon">London</h6>
          </div>
          
          <div class="card-footer num">
            <div class="row mt-3">
              <div class="col-4 ">
                <h6 class="range"> 80K</h6>
              </div>
              <div class="col-4">
                <h6 class="range">803K</h6>
              </div>
              <div class="col-4">
                <h6 class="range">1.4K</h6>
              </div>
            </div>
            <div class="row text-muted ">
              <div class="col-4 ">
                <h6 class="footer-text" >Followers</h6>
              </div>
              <div class="col-4">
                <h6 class="footer-text">Likes</h6>
              </div>
              <div class="col-4">
                <h6 class="footer-text">Photos</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rishu Jain</a>.
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    -->
</body>

</html>
